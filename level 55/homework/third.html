<form id="form3">
    <input type="text" id="name" placeholder="სახელი">
    <input type="text" id="emoji" placeholder="ემოჯი">
    <button type="submit">დადასტურება</button>
</form>
<h1 id="output3"></h1>

<script>
    document.getElementById("form3").addEventListener("submit", function(event) {
        event.preventDefault();
        let name = document.getElementById("name").value;
        let emoji = document.getElementById("emoji").value;
        document.getElementById("output3").innerText = `გთხოვთ, მიესალმეთ: ${emoji} ${name}!`;
    });
</script>
