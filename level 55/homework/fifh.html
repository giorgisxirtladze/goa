<form id="form5">
    <input type="number" id="num1" placeholder="რიცხვი 1">
    <input type="number" id="num2" placeholder="რიცხვი 2">
    <button type="submit">გამოთვლა</button>
</form>
<h2 id="output5"></h2>

<script>
    document.getElementById("form5").addEventListener("submit", function(event) {
        event.preventDefault();
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        document.getElementById("output5").innerText = `ჯამი: ${num1 + num2}`;
    });
</script>
