<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted Text Layout</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="word hello">Hello</div>
    <div class="word world">World</div>
    <div class="word symbols">= !</div>
    <div class="word goal">Goal</div>
    <div class="word oriented">&#9679; Oriented</div>
    <div class="word academy">Academy</div>
    <div class="word is">is</div>
    <div class="word the">the</div>
    <div class="word best">BEST</div>
    <div class="word one">one</div>

    <div class="paragraphs">
        <p id="para1">This is the first paragraph.</p>
        <p id="para2">This is the second paragraph.</p>
        <p id="para3">This is the third paragraph.</p>
    </div>
</body>
</html>
