<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი ვებსაიტი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #002fff;
        }
        h1 {
            color: #ff0000;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: rgb(119, 255, 0);
            text-decoration: none;
            border-radius: 5px;
        }
        .video-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>მოგესალმები ჩემს ვებსაიტზე</h1>
    <p>ესაა ჩემი საზოგადო ვებსაიტი სადაც შენ შეგილია დაისვენო</p>

    <img src="path_to_your_image.jpg" alt="Beautiful Image">


    <div class="video-container">
        <h2>შეხე რა კაი ვიდეოა:</h2>
        <video width="600" controls>
            <source src="path_to_your_video.mp4" type="video/mp4">
            თქვენი ბრაუზერი არ უჭერს მხარდაჭერას ვიდეოებისათვის.
        </video>
    </div>

    <div class="video-container">
        <h2>აი მეორე ვიდეოც:</h2>
        <iframe width="600" height="400" src="https://www.youtube.com/embed/your_video_id" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>
</html>
