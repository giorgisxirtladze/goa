<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">Rounded Box</div>

    <p class="paragraph">ეს არის აბზაცი, რომელსაც აქვს margin.</p>

    <button class="button">Click Me</button>

    <div class="shadow-box">Shadow Box</div>

    <ul class="list">
        <li>პირველი ელემენტი</li>
        <li>მეორე ელემენტი</li>
        <li>მესამე ელემენტი</li>
    </ul>

    <p>პირველი აბზაცი</p>
    <p class="negative-margin">ეს აბზაცი მოძრაობს ზემოთ.</p>

</body>
</html>
