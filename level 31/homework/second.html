<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>დივის დიზაინი</title>
  <style>
    .my-div {
      background-color: lightblue;
      border: 2px solid blue;
      padding: 10px;
      text-align: center;
      width: 200px;
      margin: 20px auto;
    }
    
    h3 {
      color: darkblue;
    }

    p {
      color: black;
    }

    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <div class="my-div">
    <h3>გამარჯობა</h3>
    <p>ეს ჩემი პირველი დივია!</p>
    <button>დააჭირე</button>
  </div>

</body>
</html>
