<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector Example</title>
    <style>

        p u {
            color: green;
            text-align: right;
            font-size: 23px;
            display: block;
        }
    </style>
</head>
<body>
    <p><u>პირველი პარაგრაფის ტექსტი</u></p>
    <p><u>მეორე პარაგრაფის ტექსტი</u></p>
    <p><u>მესამე პარაგრაფის ტექსტი</u></p>
</body>
</html>
