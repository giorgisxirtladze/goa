<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Examples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sticky-header">ფიქსირებული ჰედერი</div>

    <div class="center-div">ცენტრირებული დივი</div>

    <div>
        <img src="https://via.placeholder.com/100" class="image-right" alt="Image">
        <p>სურათი მარჯვენა მხარეს.</p>
    </div>

    <div class="parent">
        <button class="button">ღილაკი</button>
    </div>

    <div class="image-container">
        <img src="https://via.placeholder.com/200" alt="Image">
        <div class="text-overlay">ტექსტი სურათზე</div>
    </div>

    <div class="container">
        <div class="box">ბლოკი 1</div>
        <div class="box">ბლოკი 2</div>
    </div>

    <div>
        <img src="https://via.placeholder.com/100" class="image-left" alt="Image">
        <p>სურათი მარცხენა მხარეს ტექსტით გარშემო.</p>
    </div>

    <div class="space-between">პირველი ელემენტი</div>
    <div>მეორე ელემენტი</div>

    <div class="fixed-footer">ფიქსირებული ფუტერი</div>
</body>
</html>
