<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecimal Color Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hexadecimal ფერების მოდელი</h1>
        <p>Hexadecimal სისტემა იყენებს 16-წილდიან სისტემას ფერების შესაქმნელად. RGB სისტემის თითოეული ფერი წარმოდგენილია 2 ციფრიანი hexadecimal მნიშვნელობით (0-FF).</p>
        
        <div class="color-box" style="background-color: #FF5733;">
            <p>#FF5733</p>
        </div>
        <div class="color-box" style="background-color: #00FF00;">
            <p>#00FF00</p>
        </div>
        <div class="color-box" style="background-color: #0000FF;">
            <p>#0000FF</p>
        </div>
    </div>
</body>
</html>
