<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form Exercises</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <form id="form6">
    <label for="textInput6">ტექსტის შეყვანა:</label>
    <input type="text" id="textInput6" required>
    <button type="button" id="btn6">გაჩვენება</button>
  </form>

  <form id="form7">
    <label for="colorInput7">ფონის ფერი:</label>
    <input type="color" id="colorInput7" value="#ffffff">
    <button type="submit">გადატვირთვა</button>
  </form>

  <form id="form8">
    <label for="firstName8">სახელი:</label>
    <input type="text" id="firstName8" required>
    <label for="lastName8">გვარი:</label>
    <input type="text" id="lastName8" required>
    <button type="button" id="btn8">გამოჩენა</button>
  </form>

  <h1 id="fullNameDisplay"></h1>
  <script src="script2.js"></script>
</body>
</html>
