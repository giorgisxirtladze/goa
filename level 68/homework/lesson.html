<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation</title>
</head>
<body>

  <div id="content">
    <p>First paragraph</p>
    <p>Second paragraph</p>
  </div>

  <ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <div id="textContainer">
    <p>Old paragraph inside textContainer</p>
  </div>

  <div id="btnContainer">
    <button>Click Me</button>
  </div>

  <ul id="singleItemList">
    <li>Only item</li>
  </ul>

  <div id="headerContainer">
    <h2>Old Heading</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
